- id: speculativefakecollege
  publishTime: 2020-09-01
  images:
    - /works/speculativefakecollege.jpg
  name:
    en: Speculative Fake College - Social Credit Score Admission
    ja: 虚構大学SFC 2019入学試験
  description:
    ja: |
      教員や学生による相次ぐ不祥事、入学試験の男女差別、体育会の軍隊的なガバナンスなど、大学にまつわる刺激的なゴシップが世間の注目を集めています。ここ数年で学校という場のあり方が揺らいでいることは間違いありません。同時に、人工知能やIoTの普及に伴い「知能とは何か」という問いと向き合うべき時代が始まっています。大学が使う主要な財は知能です。これからの時代の知能のあり方についての議論が求められています。虚構大学（Speculative Fake College、略してSFC）はこのような問題意識の元に設立されました。もちろん虚構の大学です。未来の教育のスペキュラティブデザインを通して、学校とは何か、知能とは何か、皆さんと一緒に考えていくことが私たちの目的です。
    en: |
      A spate of scandals by faculty and students, gender discrimination in admissions exams, and the military-like governance of athletic teams are just a few of the exciting gossip surrounding universities that have captured the public's attention. There is no doubt that the school as a place has been shaken up in the past few years. At the same time, with the spread of artificial intelligence and IoT, an era has begun in which we must confront the question, "What is intelligence? The primary good that universities use is intelligence. A discussion on the nature of intelligence in the coming era is required. Speculative Fake College (SFC for short) was established based on the awareness of these issues. It is, of course, a fictional college. Our purpose is to think together with you about what school is and what intelligence is through speculative design of future education.

- id: worldsvesselroutes
  publishTime: 2018-12-01
  images:
    - /works/worldsvesselroutes.png
  name:
    en: Visualization of the World's Vessel Routes in the 18th Century
    ja: Visualization of the World's Vessel Routes in the 18th Century
  description:
    ja: |
      1750年から1850年のヨーロッパ諸国の商船（帆船）の航跡を、当時の航海日誌に基づく位置情報を使用して全地球上に可視化した。自律的な動力を持たずに、風と海流を頼りに富を求め移動する様子は、複雑で有機的な生命活動の様相を呈している。産業革命前夜、その原資となる資金をヨーロッパ諸国にもたらしたのは、三角貿易に代表される、外洋を移動する航海術の発達にあった。その航路を全地球的に可視化した本作品は、現代まで続く産業資本主義の原始的なイメージでもある。
    en: |
      The tracks of merchant ships (sailing vessels) of European countries from 1750 to 1850 were visualized on the globe using location data based on the logbooks of the time. Without autonomous power, they relied on wind and ocean currents to move about in search of wealth, which presents the aspect of complex and organic life activities. On the eve of the Industrial Revolution, it was the development of the art of navigation, as typified by the triangular trade, that provided European countries with the funds to finance their operations. This work, which visualizes those routes on a global scale, is also a primitive image of industrial capitalism that has continued to the present day.
  credits:
    ja: |
      慶應義塾大学SFC脇田玲研究室（長島禎, 山辺真幸, 脇田玲）
      本プロジェクトは「世界貿易の多元性と多様性―『長期の19世紀』アジア域内貿易の動態とその制度的基盤（課題番号24243045）代表者：城山智子（東京大学大学院経済学研究科教授）」として実施されました。
    en: |
      Akira Wakita Laboratory (Tadashi Nagashima, Masaki Yamabe, Akira Wakita), Keio University SFC
      This project was conducted as "Pluralism and Diversity in World Trade: Dynamics of Intra-Asia Trade in the 'Long 19th Century' and Its Institutional Foundations (Project No. 24243045)," led by Tomoko Shiroyama, Professor, Graduate School of Economics, The University of Tokyo.

